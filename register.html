<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<header class="text-only-header">
    <h1 class="logo">
        <a href="index.html">
            <span class="wage">WAGE</span><span class="ify">IFY</span>
        </a>
    </h1>
</header>

<main>
    <h2>Create Account</h2>
    <div class="label1">
        <label for="firstname"></label>
        <input type="text" id="firstname" name="firstname" placeholder="First Name..." required>
    </div>
    <div class="label1">
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="Email..." required>
    </div>
    <div class="label1">
        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="Create Password..." required>
    </div>
    <div class="label1">
        <label for="passwordcheck"></label>
        <input type="password" id="passwordcheck" name="passwordcheck" placeholder="Confirm Password..." required>
    </div>
    <button class="button1">Create Account</button>
    <h3><a href="/help.html">Need Help?</a></h3>



</main>
